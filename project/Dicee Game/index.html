<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <header class="heading">
        <h1>Welcome To Dicee Game!</h1>
    </header>
    <main>
        <div class="diceSection">
            <div class="diceWithHeading">
                <h2>Player 1</h2>
                <img class="dice1" src="images/dice6.png" alt="Dicee Cube" >
            </div>
            <div class="diceWithHeading">
                <h2>Player 2 <span id="logo" hidden>&#128681;</span></h2>
                <img class="dice2"
                src="images/dice6.png" alt="Dicee Cube" >
            </div>
        </div>
    </main>
    <div class="bottom">
        <button class="btn", onclick="rollDice()"> Roll the dice</button>
    </div>
    <footer>  Made by Ashwini Tandekar </footer>


    <script src="script.js"></script>
</body>
</html>
