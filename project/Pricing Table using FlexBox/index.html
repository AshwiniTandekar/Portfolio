<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Poppins&family=Sono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="basic">
            <div class="heading">Basic</div>
            <div class="price">$ 9.99/month</div>
            <ul type="none">
                <li>&#x2705; 10GB storage</li>
                <li>&#x2705; 1 User</li>
                <li><span>&#x1F6AB;</span> Support</li>
            </ul>
            <button class="signup">Sign up</button>
        </div>
        <div class="standard">
            <div class="heading">Standard</div>
            <div class="price">$ 19.99/month</div>
            <ul>
                <li>&#x2705; 50GB storage</li>
                <li>&#x2705; 5 User</li>
                <li>&#x2705; Phone and Email Support</li>
            </ul>
            <button class="signup">Sign up</button>
        </div>
        <div class="premium">
            <div class="heading">Premium</div>
            <div class="price">$ 49.99/month</div>
            <ul type="none">
                <li>&#x2705; 100GB storage</li>
                <li>&#x2705; 10 User</li>
                <li>&#x2705; 24/7 Support</li>
            </ul>
            <button class="signup">Sign up</button>
        </div>
    </div>
</body>
</html>
